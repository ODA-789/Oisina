<h1>My Site</h1>
<p>This is going to be just a place for me to upload some of my coding projects and study notes for now. I don't know what it'll become, but I have this domain and want to expand upon it, sort of like a blog, but not really.</p>

  
    <script>
      function setup() {
        createCanvas(500, 500);
        stroke(255);
        textSize(25);
        textAlign(CENTER);

        let rectSize = 50;

        for (let i = 0; i < height; i += 50) {
          for (let j = 0; j < width; j += 50) {
            fill(255, 0, 255);
            rect(j, i, rectSize, rectSize);

            fill(0, 255, 0);
            text((j / 50) + (i / 5) + 1, j + 25, i + 37.5);
          }
        }
      }
    </script>
  </body>
