<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }

    #secretContent {
      display: none;
    }

    #login {
      margin-top: 100px;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Enter password to continue</h2>
    <input type="password" id="passwordInput" placeholder="password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="secretContent">
    <title>Secret Zone</title>
    <h1>Welcome to the secret zone</h1>
    <p>This content is hidden unless you know the password</p>
    <!-- put whatever you want here: images, links, scripts, etc -->
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correctPassword = "thebirdistheWORD2001"; // ‚Üê change this to whatever you want

      if (input === correctPassword) {
        document.getElementById("secretContent").style.display = "block";
        document.getElementById("login").style.display = "none";
      } else {
        alert("Wrong Password. Try again.");
      }
    }
  </script>
  <p>

</body>
</html>
