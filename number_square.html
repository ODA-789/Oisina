<!DOCTYPE html>
<html>
  <head>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
    <title>Number Square</title>
    <h1>Number Square</h1>
  </head>
  <body>
    <a href="projects.html" style="padding:10px 20px; background:#007BFF; color:#fff; text-decoration:none; border-radius:5px;display:block;margin-bottom: 20px; width:200px;text-align:center;">Go back</a>
    <script>
      function setup() {
        createCanvas(500, 500);
        stroke(255);
        textSize(25);
        textAlign(CENTER);

        let rectSize = 50;

        for (let i = 0; i < height; i += 50) {
          for (let j = 0; j < width; j += 50) {
            fill(255, 0, 255);
            rect(j, i, rectSize, rectSize);

            fill(0, 255, 0);
            text((j / 50) + (i / 5) + 1, j + 25, i + 37.5);
          }
        }
      }

    </script>
  </body>
</html>
